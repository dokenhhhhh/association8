	background-image:url(%E6%A1%86%E6%9E%B63%E8%83%8C%E6%99%AF.jpg);

<body class="body">
<form>
社团名称：<input type="text" id="clubname" name="clubname" placeholder="您还未加入社团"/>
<br/>
社团编号：<input type="password" id="clubid" name="clubid" placeholder="您还未加入社团"/>
<br/>
我的职务：<input type="radio" id="post1" name="post1" value="post1"/>社长
<input type="radio" id="post2" name="post2" value="post2"/>社员
<input type="radio" id="post3" name="post3" value="post3"/>无
<br/>
社团人数：<input type="password" id="number" name="number" placeholder="您还未加入社团"/>
<br/>
社团简介：<input type="text" id="introduction" name="introduction" placeholder="您还未加入社团"/>
<br/>
<input type="reset" value="退社"/>
<input type="submit" value="确认"/>








</form>
