<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>我的申请</title>
<style type="text/css">
.body{
	background-image:url(%E6%A1%86%E6%9E%B63%E8%83%8C%E6%99%AF.jpg);
	background-size:cover;
}
</style>

<body class="body">
<form>
申请编号：<input type="text" id="applyNo" name="applyNo" placeholder=""/>
</br>
申请类型：<input type="radio" id="apply1" name="apply1" value="apply1"/>活动
<input type="radio" id="apply2" name="apply2" value="apply2"/>纳新
<input type="radio" id="apply3" name="apply3" value="apply3"/>创社
<input type="radio" id="apply4" name="apply4" value="apply4"/>场地
</br>
状态：<input type="radio" id="state1" name="state1" value="state1"/>待审核
<input type="radio" id="state2" name="state2" value="state2"/>审核通过
<input type="radio" id="state3" name="state3" value="state3"/>审核未通过
<br/>
备注：<textarea id="remark" name="remark" cols="20" rows="1"/>
</textarea>
<br/>
<input type="reset" value="撤回"/>
<input type="submit" value="确认"/>








</form>
</body>
</html>
