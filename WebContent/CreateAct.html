<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>活动创建</title>
		<style type="text/css">
           	form
            {
                width:100%;
                height:700px;
                 margin-top: 0px;
                background:#008B8B;
            }
            div
            {
                display:inline-block;
                padding-top: 40px;
                padding-left: 0px;
                
            }
            h2
            {
                font-family: "微软雅黑";
            	font-size: 40px;
                color:black;
            }
            #reg
            {
                color:blue;
            }
		</style>
		
	</head>
	<body>
		<body background="images/u=3507332086,1782447423&fm=26&gp=0.jpg"
		       style=" background-repeat:no-repeat ;
		        background-size:100% 100%;
				background-attachment: fixed;
				margin: 0 auto 0 auto;
				width: 400px;
				text-align: center;">
		        <form >
		            <fieldset>
						<legend>创建活动申请表</legend>

					<table>
						<td>&nbsp;</td>
						<tr>
							<td>
								活动名称：
							</td>
							<td>
								<input type="text">
							</td>
						</tr>
						<td>&nbsp;</td>
						<tr >
							<td>
								活动负责人：
							</td>
							<td>
								<input type="text">
							</td>
						</tr>
						<td>&nbsp;</td>
						<tr>
							<td>
								负责人联系方式：
							</td>
							<td>
								<input type="tel">
							</td>
						</tr>
						<td>&nbsp;</td>
						<tr>
							<td>
								负责社团：
							</td>
							<td>
								<select name="club" style="width: 150px;">
									<option value="">【请选择】</option>
									<option value="">篮球协会</option>
									<option value="">书画协会</option>
									<option value="">003</option>
									<option value="">004</option>
								</select>
							</td>
						</tr>
						<td>&nbsp;</td>
						<tr >
							<td>
								活动人数：
							</td>
							<td>
								<input type="number">
							</td>
							
						</tr>
						<td>&nbsp;</td>
						<tr >
							<td>
								活动时间：
							</td>
							<td>
								<input type="datetime-local" style="width: 150px;">
							</td>
							
						</tr>
						<td>&nbsp;</td>
						<tr >
							<td>
								活动简介：
							</td>
							<td>
								<textarea name="about"></textarea>
							</td>
						</tr>
						<td>&nbsp;</td>
						<tr>
							<td>
								申请场地：
							</td>
							<td>
								<select name="No" style="width: 150px;">
									<option value="">【请选择】</option>
									<option value="">风雨</option>
									<option value="">图信</option>
									<option value="">003</option>
									<option value="">004</option>
								</select>
							</td>
						</tr>
						<td>&nbsp;</td>
						<tr >
							<td>
								申请理由：
							</td>
							<td>
								<textarea name="about"></textarea>
							</td>
						</tr>
						<td>&nbsp;</td>
						<tr>
							<td colspan="2" align="center">
								<input type="reset" value="返回">&emsp;&emsp;&emsp;
								<input type="submit" value="提交">
							</td>
						</tr>
					</table>
					</fieldset>
		    </form>             
	</body>
</html>
