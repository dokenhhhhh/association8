<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>活动申请</title>
		<style type="text/css">
		.body{
			background-image:url(%E6%A1%86%E6%9E%B63%E8%83%8C%E6%99%AF.jpg);
			background-size:cover;
		}
		</style>
	</head>
	<body>
		<form>
		申请编号：<input type="text" id="applyNo" name="applyNo" placeholder=""/>
		</br>
		申请类型：<input type="radio" id="apply1" name="apply1" value="apply1"/>活动
		<input type="radio" id="apply2" name="apply2" value="apply2"/>纳新
		<input type="radio" id="apply3" name="apply3" value="apply3"/>创社
		<br/>
		所需场地编号：<input type="text" id="placeNo" name="placeNo" placeholder="无"/>
		</br>
		申请内容：<input type="text" id="applycontent" name="applycontent" placeholder=""/>
		<br/>
		备注：<textarea id="remark" name="remark" cols="20" rows="1"/>
		</textarea>
		<br/>
		<input type="reset" value="不同意"/>
		<input type="submit" value="同意"/>
		<br/>
		<br/>
		<a href="ApplyList.html"><bottom>返回</bottom></a>
		
		
		</form>
	</body>
</html>
